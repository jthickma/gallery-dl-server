<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web frontend for yt-dlp" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #43045a;
      }

      div.input-group > select.form-select {
        flex: 0.1 1 100px;
      }
    </style>

    <title>gallery-dl</title>
  </head>

  <body class="d-flex h-100 text-center text-white">
    <div class="container d-flex w-100 p-3 flex-column">
      <header class="mb-auto"></header>

      <main class="px-3">
        <h1 class="display-4">gallery-dl</h1>
        <p class="lead">
          Enter a URL to download the contents to the server. The URL can be
          from
          <a
            class="text-info"
            href="https://github.com/mikf/gallery-dl/blob/master/docs/supportedsites.md"
            >any supported site</a
          >.
        </p>
        <form action="/gallery-dl/q" method="POST">
          <input type="hidden" name="ui" value="true" />
          <div class="input-group">
            <input
              name="url"
              type="url"
              class="form-control"
              placeholder="URL"
              aria-label="URL"
              aria-describedby="button-submit"
              autofocus
            />
            <button class="btn btn-primary" type="submit" id="button-submit">
              Submit
            </button>
          </div>
        </form>
      </main>
      <footer class="mt-auto text-muted">
        <div id="liveAlertPlaceholder"></div>
        <p>
          Web frontend for
          <a class="text-light" href="https://github.com/mikf/gallery-dl"
            >gallery-dl</a
          >
          v{{ gallery-dl_version }} with
          <a class="text-light" href="https://github.com/yt-dlp/yt-dlp"
            >yt-dlp</a
          >
          v{{ yt-dlp_version }}.
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      var alertPlaceholder = document.getElementById('liveAlertPlaceholder');

      const urlParams = new URLSearchParams(window.location.search);
      const added = urlParams.get('added');

      function alert(message, type) {
        var wrapper = document.createElement('div');
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
        alertPlaceholder.append(wrapper);
      }

      if (added) {
        alert(
          'Successfully added <a href=' +
            added +
            '>one item</a> to the download queue',
          'success',
        );
      }
    </script>
  </body>
</html>
